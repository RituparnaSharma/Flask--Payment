{% extends "layout.html" %}

{% block body %}
    {% if error_val ==500 %}
        <div class="bt1">
            <h1 >505 : internal server error</h1>
        </div>
    {% elif error_val ==400 %}
        <div class="bt2">
            <h1 >404 : bad request</h1>
        </div>
    {% else %}
        <div  class="bt3">
            <h1 >200 OK </h1>
        </div>
    {% endif %}
{% endblock %}
